<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="Assets/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
      <header>
         <nav class="navbar navbar-light bg-light">
            <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="justify-content: center;">Javascript Quiz Game</span>
            <a id="highscores" href="">View Highscores</a>
            <div class="time" style="text-align:center; justify-content: right;" class="timer_sec">60</div>
        </nav>
      </header>
      

      <div class="quiz-container">
          <div class="row"></div>
          <div class="col-xl-6"></div>
          <button id="start-btn">Start Quiz</button>
          <div id="questions-container" style="display: none">
          <div id="question"></div>
          <div id="choices">
              <div class="choice" id="A" onclick="checkAnswer('A')"></div>
              <div class="choice" id="B" onclick="checkAnswer('B')"></div>
              <div class="choice" id="C" onclick="checkAnswer('C')"></div>
              <div class="choice" id="D" onclick="checkAnswer('D')"></div>
          </div>

        </div>
        
        </div>
          
        </div>
        
        
        <button id="submit" style="display: none">Submit</button> 
  
        <div id="resultsContainer" style="display: none"></div>
  
        
  
        <!-- <h2 class="time" style="text-align:center; align-items: center; "></h2> -->
  
  
      </div>


    <script src='script.js'></script>
  </body>
  </html>
